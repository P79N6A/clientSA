<ion-header>

  <ion-navbar>
    <ion-title>Creer un nouveau patient</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form >
    <ion-item>
      <ion-input type="text" placeholder="Login" name="fullname" #username></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Nom" name="fullname" #firstname></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="email" placeholder="Email" name="email" #email></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Contact" name="mobile" #mobile></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Mot de passe" name="password" #password></ion-input>
    </ion-item>

    <div padding>
      <button ion-button  round outline block (click)="Register()">Enregistrer</button>
    </div>
  </form>
</ion-content>
