<ion-menu [content]="content" id="menu-avatar">
  <ion-header class="sidemenuHeader">
    <ion-toolbar>
      <ion-item no-lines>
        <ion-avatar item-left>
          <h2><img src="assets/imgs/Person.ico" /></h2>
        </ion-avatar>
        <h2><p>Sant'Alert</p></h2>
        <p>Username</p>
      </ion-item>
    </ion-toolbar>
  </ion-header>


  <ion-content class="menu">
    <ion-list no-lines>
      <button menuClose="left" ion-item *ngFor="let p of pages" (click)="openPage(p)">
       {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
